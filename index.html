<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link
        href="index.css"
        rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>

    <div class="card">

        <div class="left-card">
            <div class="card-front">
                <img src="cover.jpeg" alt="penguins with presents and christmas trees">
            </div>
            <div class="card-back">
                <img src="cat-tree.jpeg" alt="cat in and on a christmas tree">
            </div>
        </div>

        <div class="right-card">
            <h1>Merry Christmas!</h1>
            <p>Hope you have a wonderfully festive day,
                and some comforting food and cheer with family.</p>
            <p>🎄🎅🏼🤶🏻☃️</p>
            <p>Love, Molly ♥️</p>
        </div>

    </div>

    <p class="description">
        Click card to <span class="open-close" data-visible="false">open</span>
    </p>
    <p class="description2">
        (Please use landscape mode)
    </p>

</body>
</html>
